<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
    <form style="margin-left: 5vh;">
        <div class="form-group">
            <label for="exampleInputEmail1"><b>FirstName:</b></label>
            <input type="text" class="form-control" id="exampleInput text" aria-describedby="emailHelp"
                placeholder="First name">

        </div>

            <label for="exampleInput text"><b>last name:</b></label>

        </div>

            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">

            <br>
            <br>
        </div>
        <P><strong> Date of birth</strong> </P>
        <div class="md-form md-outline input-with-post-icon datepicker">
            <input placeholder="Select date" type="date" id="example" class="form-control">
            <label for="example"></label>
          </div>
         
        </div>
        <button type="Add" class="btn btn-primary">Add</button>
        </div>

    </form>
